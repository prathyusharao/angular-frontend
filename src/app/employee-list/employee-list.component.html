<h2> Registered members list</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Name</th>
            <th> Address </th>
            <th> State</th>
            <th> Country</th>
            <th> Phoneno</th>
            <th> Emailid</th>
            <th> PAN</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.name }} </td>
            <td> {{ employee.address }} </td>
            <td> {{ employee.state }} </td>
            <td> {{ employee.country }} </td>
            <td> {{ employee.phoneno }} </td>
            <td> {{ employee.emailid }} </td>
            <td> {{ employee.pan }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update</button>
              <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 5px"> Delete</button>
               <!---- <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button> -->
            </td>
        </tr>
    </tbody>
</table>
