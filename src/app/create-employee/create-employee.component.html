<div class="col-md-6 offset-md-3">
    <h3> Registration </h3>
    <form #userForm="ngForm" (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Name</label>
            <input required type="text" placeholder="Enter Username" class ="form-control" id = "name" #name="ngModel"
                [(ngModel)] = "employee.name" name = "name">
                <div role="alert" class="mt-3" id="idErrorDiv"
*ngIf="name.errors && (name.dirty || name.touched || name.invalid )" >
<span class="text-danger" *ngIf="name.errors.required">username is required</span>
</div>
        </div>
    
       <div class="form-group">
            <label>Address</label>
            <input type="text" placeholder="Enter address" class ="form-control" id = "address"  #address="ngModel"
                [(ngModel)] = "employee.address" name = "address">
                <div role="alert" class="mt-3" id="idErrorDiv"
*ngIf="address.errors && (address.dirty || address.touched || address.invalid )" >
<span class="text-danger" *ngIf="address.errors.required">Please enter the Address</span>
</div>
        </div>

        <div class="form-group">
            <label>State</label>
            <input required type="text" placeholder="Enter state" class ="form-control" id = "state" #state="ngModel"
                [(ngModel)] = "employee.state" name = "state">
                <div role="alert" class="mt-3" id="idErrorDiv"
*ngIf="phoneno.errors && (phoneno.dirty || phoneno.touched || phoneno.Invalid )" >
<span class="text-danger" *ngIf="phoneno.errors.required">Please enter the state</span>
</div>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input required type="text" placeholder="Enter country" class ="form-control" id = "country" #country="ngModel"
                [(ngModel)] = "employee.country" name = "country">
                <div role="alert" class="mt-3" id="idErrorDiv"
*ngIf="country.errors && (country.dirty || country.touched || phoneno.Invalid )" >
<span class="text-danger" *ngIf="country.errors.required">Please enter the country</span>
</div>
        </div>
       <div class="form-group">
            <label>Phoneno</label>
            <input type="text" class ="form-control" id = "phoneno"
                [(ngModel)] = "employee.phoneno" name = "phoneno" pattern="^((\\+91-?)|0)?[0-9]{10}$" #phoneno="ngModel" class="form-control"
                placeholder="Enter phoneno" maxLength=10 required >
                <div role="alert" class="mt-3" id="idErrorDiv"
*ngIf="phoneno.errors && (phoneno.dirty || phoneno.touched || phoneno.Invalid )" >
<span class="text-danger" *ngIf="phoneno.errors.required">please enter phoneno</span>
<span class="text-danger" *ngIf="phoneno.errors.pattern">Invalid</span>
<span class="text-danger" *ngIf="phoneno.errors.maxLength">Invalid must enter 10 digits</span>
</div>
        </div>
    
        <div class="form-group">
            <label> Emailid</label>
            <input required type="text" placeholder="Enter emaild"  pattern="^(.+)@(.+)$" class ="form-control" id = "emailid" #emailid="ngModel"
                [(ngModel)] = "employee.emailid" name = "emailid">
                <div role="alert" class="mt-3" id="idErrorDiv"
*ngIf="emailid.errors && (emailid.dirty || emailid.touched || emailid.Invalid )" >
<span class="text-danger" *ngIf="emailid.errors.required">please enter emailid</span>
<span class="text-danger" *ngIf="emailid.errors.pattern">Invalid please enter correct format</span>
</div>
        </div>
        <div class="form-group">
            <label>PAN</label>
            <input required type="text"  class ="form-control" id = "pan"
                [(ngModel)] = "employee.pan" name = "pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="Enter pan" #pan="ngModel">
                <div role="alert" class="mt-3" id="idErrorDiv"
*ngIf="pan.errors && (pan.dirty || pan.touched || pan.Invalid || pan.untouched )" >
<span class="text-danger" *ngIf="pan.errors.required">please enter pan number</span>
<span class="text-danger" *ngIf="pan.errors.pattern">Invalid</span>
</div>
        </div>
    
       <!---- <button class = "btn btn-success" type ="submit">Submit</button>!-->
       <!---- <button class="btn btn-primary" [disabled]="name === ''" type ="submit" >Submit</button>!-->
       <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    
    </form>
    </div>
